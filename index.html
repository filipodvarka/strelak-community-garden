<!DOCTYPE html>
<html lang="cs">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Komunitní zahrada střelák</title>
  <!-- TODO: Fill in description -->
  <meta name="description" content="Home of the Elite Eagle Academy Cardano NFT project." />
  <link href="./dist/css/style.css" rel="stylesheet" />
  <link href="https://api.fontshare.com/css?f[]=sentient@300,301,400,401,500,501,700,701&display=swap" rel="stylesheet">

  <!-- TODO: Favicon -->

  <!-- TODO: OG -->
</head>

<body class="bg-background">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <!-- Heading part -->
    <div class="max-w-5xl mx-auto flex flex-col min-h-screen">
      <div class="relative flex justify-center pt-20 h-96">
        <h1 class="text-4xl tracking-tight font-extrabold text-primary-700 sm:text-5xl md:text-6xl max-w-xl">
          Komunitní zahrada Střelák
        </h1>
        <img src="./images/atomic-flower-1.png" alt="žlutá květina v květináči" class="absolute w-40 left-0 top-10">
        <img src="./images/fabulous-garden-bed.png" alt="záhon s několika květinami"
          class="absolute w-96 right-0 bottom-0">
      </div>

      <div class="flex justify-center mb-12">
        <div class="flex max-w-xl items-center space-x-12">
          <img src="./images/atomic-flower-2.png" alt="čerstvě zasazená květina s růžovými listy" class="w-24">
          <p class="prose prose-xl">
            V Hradci Králové klíčí nový projekt.<br>
            Zapoj se jako...
          </p>
        </div>
      </div>
      <!-- <p class="text-4xl tracking-tight font-extrabold text-gray-900 sm:text-5xl md:text-6xl">
        <span class="block xl:inline">Tady vidím</span>
        <span class="block text-green-800 xl:inline">velký zahradnický!</span>
      </p> -->
      <!-- Section with action buttons -->
      <section class="flex-1 mb-12">
        <div class="flex h-full flex-col sm:flex-row space-y-4 sm:space-y-0 sm:space-x-8">
          <div
            class="w-full sm:flex-1 relative flex flex-col items-start bg-gradient-radial from-white/80 via-transparent to-transparent">
            <button
              class="z-10 text-4xl tracking-tight font-extrabold text-primary-700 sm:text-5xl md:text-6xl max-w-xl">
              Dobrovolník
            </button>
            <img class="w-80 mt-12" src="./images/atomic-helper.png" alt="">
            <!-- Absolutely positioned images -->
            <img src="./images/atomic-flower-3.png" alt="" class="absolute w-24 -top-10 -left-4">
            <img src="./images/atomic-green-grass.png" alt="" class="absolute w-44 bottom-0 right-0">
          </div>
          <div
            class="w-full sm:flex-1 relative flex flex-col items-end  bg-gradient-radial from-white/80 via-transparent to-transparent">
            <button
              class="z-10 text-4xl tracking-tight font-extrabold text-primary-700 sm:text-5xl md:text-6xl max-w-xl">
              Zahradník
            </button>
            <img class="w-80 mt-12" src="./images/atomic-gardener.png" alt="">
            <!-- Absolutely positioned images -->
            <img src="./images/atomic-green-leaves.png" alt="" class="absolute w-28 left-0 bottom-12">
            <img src="./images/atomic-leaves.png" alt="" class="absolute w-20 left-20 bottom-0 transform -scale-x-100">
            <img src="./images/atomic-black-leaves.png" alt="" class="absolute w-28 right-0 -top-24">
          </div>
        </div>
      </section>

      <footer>
        <p class="text-sm text-gray-500 mb-4">Illustrations by <a
            href="https://icons8.com/illustrations/author/zD2oqC8lLBBA">Icons
            8</a> from <a href="https://icons8.com/illustrations">Ouch!</a>
        </p>
      </footer>
    </div>
  </div>


  <!-- Import scripts -->
  <script type="text/javascript" src="./dist/script.js" defer></script>
</body>

</html>
