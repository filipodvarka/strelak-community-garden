<!DOCTYPE html>
<html lang="cs">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Komunitní zahrada střelák</title>
  <!-- TODO: Fill in description -->
  <meta name="description" content="Home of the Elite Eagle Academy Cardano NFT project." />
  <link href="./dist/css/style.css" rel="stylesheet" />

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Barrio&family=Poppins:ital,wght@0,200;0,400;1,200;1,400&display=swap"
    rel="stylesheet">
  <!-- TODO: Favicon -->

  <!-- TODO: OG -->
</head>

<body class="bg-background font-sans">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">

    <!-- Heading part -->
    <div class="max-w-5xl mx-auto flex flex-col min-h-screen">
      <div class="relative flex justify-center pt-20 h-96">
        <h1
          class="text-4xl tracking-tight font-barrio font-extrabold text-primary-500 sm:text-5xl md:text-6xl max-w-xl">
          Komunitní zahrada Střelák
        </h1>
        <img src="./images/atomic-flower-1.png" alt="žlutá květina v květináči" class="absolute w-40 left-0 top-10">
        <img src="./images/fabulous-garden-bed.png" alt="záhon s několika květinami"
          class="absolute w-96 right-0 bottom-0">
      </div>

      <div class="flex justify-center mb-16">
        <div class="flex max-w-xl items-center space-x-12">
          <img src="./images/atomic-flower-2.png" alt="čerstvě zasazená květina s růžovými listy" class="w-24">
          <p class="prose prose-xl">
            V Hradci Králové klíčí nový projekt.<br>
            Zapoj se jako...
          </p>
        </div>
      </div>
      <!-- <p class="text-4xl tracking-tight font-extrabold text-gray-900 sm:text-5xl md:text-6xl">
        <span class="block xl:inline">Tady vidím</span>
        <span class="block text-green-800 xl:inline">velký zahradnický!</span>
      </p> -->
      <!-- Section with action buttons -->
      <section id="app" class="flex-1 mb-12">
        <div class="grid grid-cols-1 sm:grid-cols-2 space-y-4 sm:space-y-0 sm:space-x-8">
          <!-- Wrapper handles the click event from the button -->
          <Modal>
            <template v-slot:box1>
              <div class="relative flex flex-col items-start">
                <div
                  class="absolute inset-0 isolate h-full w-full bg-gradient-radial from-white via-transparent to-transparent opacity-50 transition-opacity duration-300 ease-in-out group-hover:opacity-100">
                </div>
                <button
                  class="z-20 max-w-xl font-barrio text-4xl font-extrabold tracking-tight text-primary-500 transition-colors duration-150 ease-in group-hover:text-primary-400 sm:text-5xl md:text-6xl">
                  Dobrovolník
                </button>
                <p
                  class="prose prose-xl z-10 mt-4 w-full text-center group-hover:text-primary-600 transition-colors duration-150 ease-in">
                  Pěstuje komunitní spirit
                </p>
                <img class="z-10 mt-12 w-80" src="./images/atomic-helper.png" alt="" />
                <!-- Absolutely positioned images -->
                <img src="./images/atomic-flower-3.png" alt="" class="absolute -top-40 -left-4 z-10 w-24" />
                <img src="./images/atomic-green-grass.png" alt="" class="absolute bottom-0 right-0 z-10 w-44" />
              </div>
            </template>
            <template v-slot:box2>
              <div class="relative flex flex-col items-end ">
                <div
                  class="absolute inset-0 isolate h-full w-full bg-gradient-radial from-white via-transparent to-transparent opacity-50 transition-opacity duration-300 ease-in-out group-hover:opacity-100">
                </div>
                <button
                  class="z-20 max-w-xl font-barrio text-4xl font-extrabold tracking-tight text-primary-500 transition-colors duration-150 ease-in group-hover:text-primary-400 sm:text-5xl md:text-6xl">
                  Zahradník
                </button>
                <p
                  class="prose prose-xl z-10 mt-4 w-full text-center group-hover:text-primary-600 transition-colors duration-150 ease-in">
                  Adoptuje truhlík
                </p>
                <img class="z-10 mt-12 w-80" src="./images/atomic-gardener.png" alt="" />
                <!-- Absolutely positioned images -->
                <img src="./images/atomic-green-leaves.png" alt="" class="absolute left-0 bottom-12 z-10 w-28" />
                <img src="./images/atomic-leaves.png" alt=""
                  class="absolute left-20 bottom-0 z-10 w-20 -scale-x-100 transform" />
                <img src="./images/atomic-black-leaves.png" alt="" class="absolute right-0 -top-24 z-10 w-28" />
              </div>
            </template>
            <template v-slot:newsletter>
              <img src="./images/atomic-berries.png" alt="" class="absolute w-24 -left-36 top-0">
            </template>
          </Modal>
        </div>
      </section>

      <!-- Workaround for Netlify forms -->
      <form name="volunteer" netlify netlify-honeypot="bot-field-volunteer" hidden>
        <input type="text" name="full-name" />
        <input type="text" name="email-address" />
        <input type="text" name="phone-number" />
        <input type="text" name="city-part" />
        <input type="text" name="soul-plant" />
        <input type="text" name="newsletter" />
        <input type="text" name="volunteer" />
        <input type="text" name="notes-and-questions" />
      </form>

      <form name="gardener" netlify netlify-honeypot="bot-field-gardener" hidden>
        <input type="text" name="full-name" />
        <input type="text" name="email-address" />
        <input type="text" name="phone-number" />
        <input type="text" name="city-part" />
        <input type="text" name="flower-beds" />
        <input type="text" name="payment-tarif" />
        <input type="text" name="newsletter" />
        <input type="text" name="volunteer" />
        <input type="text" name="notes-and-questions" />
      </form>

      <form name="newsletter" netlify netlify-honeypot="bot-field-newsletter" hidden>
        <input type="text" name="email-address" />
        <input type="text" name="newsletter" />
      </form>

      <footer class="grid grid-cols-1 sm:grid-cols-2">
        <p class="text-sm text-gray-500 mb-4 col-span-1">Podpořila Nadace Via</p>
        <p class="text-sm text-gray-500 mb-4 col-span-1 sm:text-right">Ilustrace: <a
            class="underline hover:no-underline" href="https://icons8.com/illustrations/author/zD2oqC8lLBBA">Icons
            8</a> a <a class="underline hover:no-underline" href="https://icons8.com/illustrations">Ouch!</a>
        </p>
      </footer>

    </div>
  </div>
  <!-- Import scripts -->
  <script type="text/javascript" src="./dist/js/script.js"></script>
</body>

</html>
